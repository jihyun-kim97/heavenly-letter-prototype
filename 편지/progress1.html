  <script>
    const nextBtn = document.getElementById('nextBtn');

    // ê·¸ë£¹ ë‚´ ë‹¨ì¼ ì„ íƒ + ë‹¤ì‹œ í´ë¦­ ì‹œ í•´ì œ
    function enableSingleSelect(groupSelector) {
      const buttons = document.querySelectorAll(groupSelector + ' button');

      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          if (btn.classList.contains('selected')) {
            btn.classList.remove('selected');   // ì´ë¯¸ ì„ íƒ â†’ í•´ì œ
          } else {
            buttons.forEach(b => b.classList.remove('selected')); // ë‹¤ë¥¸ ë²„íŠ¼ í•´ì œ
            btn.classList.add('selected');      // ìƒˆ ì„ íƒ
          }
          updateNextButtonState();  // ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
        });
      });
    }

    enableSingleSelect('#callButtons');
    enableSingleSelect('#toneButtons');

    // ë‹¤ìŒ ë²„íŠ¼ í™œì„±í™” ì¡°ê±´ í™•ì¸
    function updateNextButtonState() {
      const callSelected = document.querySelector('#callButtons .selected');
      const toneSelected = document.querySelector('#toneButtons .selected');

      if (callSelected && toneSelected) {
        nextBtn.disabled = false;
        nextBtn.classList.add('active');
      } else {
        nextBtn.disabled = true;
        nextBtn.classList.remove('active');
      }
    }
