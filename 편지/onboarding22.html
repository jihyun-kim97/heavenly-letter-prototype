<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
        <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <style>::-webkit-scrollbar { display: none;}</style>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            'noto-sans-kr': ['"Noto Sans KR"', 'sans-serif'],
                        },
                        colors: {
                            'brand-purple': '#A092E8',
                            'brand-pink': '#FBCFE8',
                            'brand-deep-blue': '#2D325B',
                            'brand-light-blue': '#E0F2FE',
                        },
                        animation: {
                            'fade-in-up': 'fadeInUp 1s ease-out forwards',
                            'float': 'float 6s ease-in-out infinite',
                            'star-twinkle': 'starTwinkle 3s ease-in-out infinite alternate',
                        },
                        keyframes: {
                            fadeInUp: {
                                '0%': { opacity: '0', transform: 'translateY(20px)' },
                                '100%': { opacity: '1', transform: 'translateY(0)' },
                            },
                            float: {
                                '0%, 100%': { transform: 'translateY(0px)' },
                                '50%': { transform: 'translateY(-20px)' },
                            },
                            starTwinkle: {
                                '0%': { opacity: '0.2' },
                                '100%': { opacity: '1' },
                            }
                        }
                    }
                }
            }
        </script>
    </head>
    <body class="font-noto-sans-kr bg-gray-900 flex items-center justify-center h-screen">

        <div id="mobile-container" class="relative w-[375px] h-[812px] bg-gradient-to-b from-[#1C1D3B] via-[#3D3A6A] to-[#6A5F9E] overflow-hidden shadow-2xl rounded-[40px] border-4 border-gray-700">
            
            <div id="star-background" class="absolute top-0 left-0 w-full h-full opacity-50">
                <span class="absolute w-1 h-1 bg-white rounded-full animation-delay-[0s] animate-star-twinkle" style="top: 10%; left: 20%;"></span>
                <span class="absolute w-0.5 h-0.5 bg-white rounded-full animation-delay-[1s] animate-star-twinkle" style="top: 15%; left: 80%;"></span>
                <span class="absolute w-1 h-1 bg-white rounded-full animation-delay-[0.5s] animate-star-twinkle" style="top: 30%; left: 30%;"></span>
                <span class="absolute w-1 h-1 bg-white rounded-full animation-delay-[1.5s] animate-star-twinkle" style="top: 50%; left: 90%;"></span>
                <span class="absolute w-0.5 h-0.5 bg-white rounded-full animation-delay-[2s] animate-star-twinkle" style="top: 60%; left: 10%;"></span>
                <span class="absolute w-1 h-1 bg-white rounded-full animation-delay-[0.2s] animate-star-twinkle" style="top: 80%; left: 45%;"></span>
                <span class="absolute w-0.5 h-0.5 bg-white rounded-full animation-delay-[2.5s] animate-star-twinkle" style="top: 90%; left: 75%;"></span>
                <span class="absolute w-1 h-1 bg-white rounded-full animation-delay-[1.2s] animate-star-twinkle" style="top: 5%; left: 50%;"></span>
            </div>
            
            <div id="onboarding-carousel" class="w-full h-full flex transition-transform duration-500 ease-in-out">
                
                <div id="slide-1" class="w-full flex-shrink-0 h-full flex flex-col items-center justify-between p-8 text-center">
                    <div class="w-full opacity-0 animate-fade-in-up" style="animation-delay: 0.2s;">
                        <div class="h-12"></div>
                        <div class="w-64 h-64 mx-auto relative animate-float">
                            <img class="w-full h-full object-contain" src="https://storage.googleapis.com/uxpilot-auth.appspot.com/8c7ea9e8d8-4cba6a7c7ac03d52c621.png" alt="A glowing, ethereal envelope floating amidst soft, dreamy clouds and stars, fantasy illustration, pastel colors" />
                        </div>
                        <h1 class="text-3xl font-bold text-white mt-12">천국에서 온 편지</h1>
                        <p class="text-white/80 mt-4 leading-relaxed">그리운 마음을 담아,<br>하늘에 당신의 이야기를 전해보세요.</p>
                    </div>
                    <div class="w-full"></div>
                </div>

                <div id="slide-2" class="w-full flex-shrink-0 h-full flex flex-col items-center justify-between p-8 text-center">
                    <div class="w-full opacity-0 animate-fade-in-up">
                        <div class="h-12"></div>
                         <div class="w-64 h-64 mx-auto relative animate-float" style="animation-duration: 7s;">
                            <img class="w-full h-full object-contain" src="https://storage.googleapis.com/uxpilot-auth.appspot.com/3f5f031dc1-42a7a73b24a45131c6e2.png" alt="A serene person looking up at a starry night sky with a gentle smile, a single glowing letter floats down, fantasy art, peaceful" />
                        </div>
                        <h2 class="text-3xl font-bold text-white mt-12">소중한 기억을 간직하며</h2>
                        <p class="text-white/80 mt-4 leading-relaxed">따뜻했던 순간들을 기록하고,<br>언제든 다시 꺼내볼 수 있어요.</p>
                    </div>
                    <div class="w-full"></div>
                </div>
                
                <div id="slide-3" class="w-full flex-shrink-0 h-full flex flex-col items-center justify-between p-8 text-center">
                    <div class="w-full opacity-0 animate-fade-in-up">
                        <div class="h-12"></div>
                         <div class="w-64 h-64 mx-auto relative animate-float" style="animation-duration: 5s;">
                            <img class="w-full h-full object-contain" src="https://storage.googleapis.com/uxpilot-auth.appspot.com/27735bedc2-761468fd3510ff4fc144.png" alt="A beautiful, magical tree with glowing letters hanging from its branches like fruit, under a twilight sky, digital painting, enchanting" />
                        </div>
                        <h2 class="text-3xl font-bold text-white mt-12">위로가 필요한 당신에게</h2>
                        <p class="text-white/80 mt-4 leading-relaxed">때로는 따뜻한 응원의 메시지가<br>하늘로부터 당신을 찾아올 거예요.</p>
                    </div>
                    <div class="w-full"></div>
                </div>

            </div>

            <div id="navigation-controls" class="absolute bottom-0 left-0 w-full p-8 flex flex-col items-center z-10">
                <div id="pagination-dots" class="flex space-x-2 mb-6">
                    <button class="dot w-2 h-2 rounded-full bg-white transition-all duration-300"></button>
                    <button class="dot w-2 h-2 rounded-full bg-white/40 transition-all duration-300"></button>
                    <button class="dot w-2 h-2 rounded-full bg-white/40 transition-all duration-300"></button>
                </div>
                <button id="next-button" class="w-full bg-gradient-to-r from-[#D8B4FE] to-[#A092E8] text-white font-bold py-4 px-6 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-300">
                    다음
                </button>
            </div>
        </div>

        <script>
            const carousel = document.getElementById('onboarding-carousel');
            const slides = document.querySelectorAll('[id^="slide-"]');
            const nextButton = document.getElementById('next-button');
            const dots = document.querySelectorAll('.dot');
            let currentSlide = 0;
            const totalSlides = slides.length;

            function updateSlide() {
                carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
                
                slides.forEach((slide, index) => {
                    const content = slide.querySelector('.animate-fade-in-up');
                    if (index === currentSlide) {
                        content.classList.remove('opacity-0');
                        content.classList.add('animate-fade-in-up');
                    } else {
                         content.classList.add('opacity-0');
                         content.classList.remove('animate-fade-in-up');
                    }
                });
                
                dots.forEach((dot, index) => {
                    if (index === currentSlide) {
                        dot.classList.remove('bg-white/40');
                        dot.classList.add('bg-white');
                        dot.classList.add('w-4');
                    } else {
                        dot.classList.add('bg-white/40');
                        dot.classList.remove('bg-white');
                        dot.classList.remove('w-4');
                    }
                });

                if (currentSlide === totalSlides - 1) {
                    nextButton.textContent = '시작하기';
                } else {
                    nextButton.textContent = '다음';
                }
            }

            nextButton.addEventListener('click', () => {
                if (currentSlide < totalSlides - 1) {
                    currentSlide++;
                    updateSlide();
                } else {
                    // Final action, e.g., redirect to the main app
                    console.log('Onboarding finished!');
                    // For demo, just fade out
                    document.getElementById('mobile-container').classList.add('transition-opacity', 'duration-500', 'opacity-0');
                }
            });

            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    currentSlide = index;
                    updateSlide();
                });
            });

            updateSlide(); 
        </script>

    </body>
    </html>
