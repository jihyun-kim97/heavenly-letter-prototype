<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest' };</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous"></script>

    <style>
        ::-webkit-scrollbar { display: none; }
        body { font-family: 'Noto Sans KR', sans-serif; background: #f0f0f0; }

        /* 버튼 스타일 */
        .blue-btn {
            background-color: #4C8AD6;     /* 고정된 하늘색 */
            color: white;
            font-weight: 500;
            padding: 0.875rem 1rem;
            width: 100%;
            font-size: 1rem;
            border-radius: 12px;          /* 버튼 라운드 유지 */
            border: none;
        }

        /* 중앙 정렬 */
        .center-illustration {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100% - 100px); /* 버튼 영역 제외 */
        }

        /* 일러스트와 제목 간 여백 */
        .illustration-container {
            margin-bottom: 32px;
            width: 12rem;   /* 48 */
            height: 12rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 원형 유지 */
        .illustration-container img {
            border-radius: 9999px; /* 원형 유지 */
        }

        /* 🌟 별만 둥둥 떠다니는 애니메이션 */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite; /* 별만 둥둥 */
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-blue': '#4C8AD6',
                        'brand-gray': '#F0F0F0',
                        'text-primary': '#333333',
                        'text-secondary': '#666666',
                    }
                }
            }
        }
    </script>
</head>

<body class="flex items-center justify-center min-h-screen">

    <div id="mobile-frame" class="relative w-[360px] h-[800px] bg-white shadow-2xl overflow-hidden">
        <!-- 단일 온보딩 화면 -->
        <div class="w-full h-full flex flex-col">
            <main class="center-illustration text-center px-8">
                <!-- ⭐ 프레임은 고정, 별만 둥둥 -->
                <div class="illustration-container">
                    <img class="w-full h-full object-cover animate-float"
                         src="https://storage.googleapis.com/uxpilot-auth.appspot.com/718e437aa8-529b0d618ed169e630ba.png"
                         alt="하늘의 별 일러스트" />
                </div>

                <h2 class="text-2xl font-bold text-text-primary mb-3">하늘에서 온 편지</h2>
                <p class="text-base text-text-secondary leading-relaxed">
                    그리운 사람을 떠올리며<br>
                    따뜻한 마음을 전할 수 있어요.
                </p>
            </main>
        </div>

        <!-- Footer 버튼 -->
        <footer class="absolute bottom-0 left-0 right-0 p-6 bg-white">
            <button id="start-button" class="blue-btn">편지 쓰러가기</button>
        </footer>
    </div>

    <script>
        // 버튼 클릭 → progress1.html로 이동
        document.getElementById('start-button').addEventListener('click', () => {
            window.location.href = 'progress1.html';
        });
    </script>

</body>
</html>
