<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest' };</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous"></script>

  <style>
    ::-webkit-scrollbar { display: none; }
    body { font-family: 'Noto Sans KR', sans-serif; background:#fff; }

    .blue-btn {
      background:#4C8AD6; color:#fff;
      font-weight:500; font-size:1rem;
      padding:0.875rem 1rem;
      width:100%; border:none; border-radius:12px;
    }
    .center-illustration{
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      text-align:center; background:#fff;
    }
    .illustration-container{ width:12rem; height:12rem; margin-bottom:32px;}
    .illustration-container img{ border-radius:9999px; }
    @keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-12px);}}
    .animate-float{animation:float 3s ease-in-out infinite;}

    .nav-text-gray{color:#9CA3AF;}
    .nav-text-active{color:#4C8AD6;}
  </style>
</head>

<body class="flex items-center justify-center min-h-[100dvh] bg-white">
  <!-- ✅ 모바일 프레임 -->
  <div class="w-[360px] h-[800px] max-h-[100dvh] bg-white shadow-2xl flex flex-col">

    <!-- ⭐ 중앙 온보딩 콘텐츠 -->
    <main class="flex-1 center-illustration px-8">
      <div class="illustration-container">
        <img class="w-full h-full object-cover animate-float"
             src="https://storage.googleapis.com/uxpilot-auth.appspot.com/718e437aa8-529b0d618ed169e630ba.png"
             alt="하늘의 별 일러스트" />
      </div>
      <h2 class="text-2xl font-bold text-gray-800 mb-3">하늘에서 온 편지</h2>
      <p class="text-base text-gray-600 leading-relaxed">
        그리운 사람을 떠올리며<br>따뜻한 마음을 전할 수 있어요.
      </p>
    </main>

    <!-- ✅ 편지 쓰러가기 버튼 -->
    <div class="action-bar p-4 bg-white">
      <button id="start-button" class="blue-btn">편지 쓰러가기</button>
    </div>

    <!-- ✅ 하단 네비게이션 -->
    <footer class="navbar flex justify-around items-center py-2 border-t border-gray-200 bg-white">
      <div onclick="location.href='index.html'"
           class="flex flex-col items-center nav-text-active cursor-pointer">
        <i class="fa-solid fa-house text-xl"></i>
        <span class="text-xs mt-1">홈</span>
      </div>
      <div onclick="location.href='mailbox.html'"
           class="flex flex-col items-center nav-text-gray cursor-pointer">
        <i class="fa-solid fa-envelope text-xl"></i>
        <span class="text-xs mt-1">편지함</span>
      </div>
      <div onclick="location.href='calendar.html'"
           class="flex flex-col items-center nav-text-gray cursor-pointer">
        <i class="fa-solid fa-calendar-days text-xl"></i>
        <span class="text-xs mt-1">달력</span>
      </div>
    </footer>
  </div>

  <script>
    document.getElementById('start-button').addEventListener('click',()=>{
      location.href='progress1.html';
    });
  </script>
</body>
</html>
