<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #F9F8F6;
    }

    /* 편지 아이콘 – 심장 박동 */
    @keyframes heartbeat {
      0%,100% { transform: scale(1); }
      30% { transform: scale(1.15); }
      50% { transform: scale(1.25); }
      70% { transform: scale(1.15); }
    }
    .heartbeat {
      animation: heartbeat 1.8s infinite ease-in-out;
    }

    /* 점 통통통 애니메이션 */
    @keyframes bounceDot {
      0%, 80%, 100% {
        transform: translateY(0);
        opacity: 0.3;
      }
      40% {
        transform: translateY(-6px);
        opacity: 1;
      }
    }
    .dot {
      width: 8px;
      height: 8px;
      margin: 0 3px;
      background: #D6E6FF;
      border-radius: 50%;
      display: inline-block;
      animation: bounceDot 1.4s infinite ease-in-out;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
  </style>
</head>

<body>
<div class="w-full max-w-[375px] mx-auto h-[844px] flex flex-col bg-[#F9F8F6] shadow-2xl">

  <!-- ✅ 헤더 -->
  <header class="relative flex items-center h-14 px-4 border-b border-gray-100 bg-[#F9F8F6]">
    <!-- 뒤로가기 버튼 -->
    <button id="backBtn" class="absolute left-4 text-gray-500">
      <i class="fa-solid fa-chevron-left fa-lg"></i>
    </button>

    <!-- 제목: 화면의 정확한 가운데 정렬 -->
    <h1 class="absolute left-1/2 transform -translate-x-1/2 text-base font-medium text-gray-800">
      인터뷰 - 그 사람을 떠올리기
    </h1>
  </header>

  <!-- Main -->
  <main class="flex-1 flex flex-col items-center justify-center text-center px-8 pb-16">

    <!-- 아이콘 -->
    <div class="mb-8">
      <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center shadow-[0_4px_15px_rgba(0,0,0,0.05)]">
        <div class="w-16 h-16 bg-[#D6E6FF]/50 rounded-full flex items-center justify-center heartbeat">
          <i class="fa-regular fa-envelope-open text-white text-[28px]"></i>
        </div>
      </div>
    </div>

    <!-- 텍스트 -->
    <section class="text-center">
      <h2 class="text-[18px] font-bold text-[#5C524A] mb-4">
        잠깐, 잠시 멈춰서
      </h2>
      <p class="text-[#7A6E64] text-[14px] leading-relaxed mb-4">
        그분의 목소리와 웃음소리가 들리시나요?<br>
        마음속에서 그분을 불러보세요.
      </p>

      <!-- 통통통 점 -->
      <div class="flex justify-center items-center mt-2">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </section>
  </main>
</div>

<!-- ✅ 뒤로가기 버튼 및 자동 이동 스크립트 -->
<script>
  // 뒤로가기 버튼 → 브라우저 이전 페이지로 이동
  document.getElementById('backBtn').addEventListener('click', () => {
    window.history.back();
  });

  // 2초 뒤 자동 이동
  setTimeout(() => {
    window.location.href = "progress3.html";
  }, 2000);
</script>

</body>
</html>
