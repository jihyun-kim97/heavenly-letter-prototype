<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
    }
    ::-webkit-scrollbar { display: none; }

    textarea::placeholder,
    input::placeholder {
      font-size: 14px;
    }

    /* 버튼 상태 */
    .disabled-btn {
      background-color: #D1D5DB; /* 회색 */
      color: #4B5563;
      cursor: not-allowed;
    }
    .active-btn {
      background-color: #5B9DFF;
      color: white;
      cursor: pointer;
    }

    /* 로딩 스피너 */
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand-gray-light': '#F8F9FA',
            'brand-gray-medium': '#E9ECEF',
            'brand-gray-dark': '#6B7280',
            'brand-text': '#4B5563',
            'brand-mint': '#D4EDE5',
            'brand-mint-dark': '#346E5A',
            'brand-submit': '#D1D5DB',
            'brand-submit-text': '#4B5563',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-white flex justify-center">
  <div id="mobile-screen-container" class="w-full max-w-sm h-[812px] bg-white shadow-2xl flex flex-col">
    
    <!-- 헤더 -->
    <header class="flex items-center justify-between p-4 border-b border-gray-100">
      <!-- 뒤로가기 버튼: 브라우저 이전 페이지로 이동 -->
      <button id="back-button" class="text-gray-500">
        <i class="fas fa-chevron-left fa-lg"></i>
      </button>
      <h1 class="text-base font-medium text-gray-800">편지 작성</h1>
      <div class="w-6"></div>
    </header>

    <!-- Main -->
    <main id="letter-form-section" class="flex-grow p-6 space-y-6 overflow-y-auto">
      <div id="recipient-block" class="space-y-2">
        <label for="recipient" class="text-sm font-medium text-brand-text">받는 사람</label>
        <input 
          type="text" 
          id="recipient" 
          placeholder="예: 할아버지"
          class="w-full px-4 py-3 text-base border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-mint text-gray-800 placeholder-gray-400">
      </div>

      <div id="subject-block" class="space-y-2">
        <label for="subject" class="text-sm font-medium text-brand-text">편지 제목</label>
        <input 
          type="text" 
          id="subject" 
          placeholder="예: 오늘의 그리움"
          class="w-full px-4 py-3 text-base border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-mint text-gray-800 placeholder-gray-400">
      </div>

      <div id="content-block" class="space-y-2 flex flex-col flex-grow">
        <label for="content" class="text-sm font-medium text-brand-text">편지 내용</label>
        <div class="relative flex-grow">
          <textarea 
            id="content" 
            class="w-full h-64 px-4 py-3 text-base border border-gray-300 rounded-xl resize-none focus:outline-none focus:ring-2 focus:ring-brand-mint placeholder-gray-400"
            placeholder="마음을 담아 편지를 써보세요..."></textarea>

          <!-- AI 버튼 -->
          <button 
            id="ai-suggestion-button" 
            class="absolute bottom-4 right-4 bg-brand-mint text-brand-mint-dark text-xs font-semibold px-3 py-2 rounded-full flex items-center space-x-2 hover:bg-opacity-80 transition-colors">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
            <span>AI 편지 제안 받기</span>
          </button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer id="footer" class="p-6">
      <button 
        id="send-button" 
        class="w-full text-lg font-medium py-4 rounded-xl disabled-btn"
        disabled>
        전송하기
      </button>
    </footer>
  </div>

  <script>
    const recipient = document.getElementById('recipient');
    const subject = document.getElementById('subject');
    const content = document.getElementById('content');
    const sendButton = document.getElementById('send-button');
    const aiButton = document.getElementById('ai-suggestion-button');
    const backButton = document.getElementById('back-button');

    // 🔙 뒤로가기 버튼: 브라우저의 이전 페이지로 이동
    backButton.addEventListener('click', () => {
      window.history.back();
    });

    // ✅ 버튼 상태 업데이트
    function updateButtonState() {
      if (recipient.value.trim() && subject.value.trim() && content.value.trim()) {
        sendButton.disabled = false;
        sendButton.classList.remove('disabled-btn');
        sendButton.classList.add('active-btn');
      } else {
        sendButton.disabled = true;
        sendButton.classList.add('disabled-btn');
        sendButton.classList.remove('active-btn');
      }
    }

    [recipient, subject, content].forEach(field => {
      field.addEventListener('input', updateButtonState);
    });

    // ✅ 전송하기 버튼 클릭 시 complete2.html 이동
    sendButton.addEventListener('click', () => {
      if (!sendButton.disabled) {
        window.location.href = 'complete2.html';
      }
    });

    // ✅ AI 편지 제안 클릭
    aiButton.addEventListener('click', () => {
      aiButton.innerHTML = `
        <div class="spinner"></div>
        <span class="ml-2">생성 중...</span>
      `;
      aiButton.disabled = true;

      setTimeout(() => {
        content.value = "사랑하는 할아버지께,\n\n오늘도 할아버지를 그리워하며 이렇게 편지를 써봅니다. 늘 그리운 마음 가득하지만 좋은 추억들이 저를 미소짓게 합니다. 따뜻한 가르침과 사랑, 잊지 않겠습니다.\n\n사랑을 담아,\n손주가.";
        aiButton.innerHTML = `<i class="fa-solid fa-wand-magic-sparkles"></i><span>AI 편지 제안 받기</span>`;
        aiButton.disabled = false;
        updateButtonState();
      }, 2000);
    });
  </script>
</body>
</html>
